        <section>
            <div class="container">
                <div class="row g-3 mt-3">

                        <div class="row">
                            <center>
                            <p class="lead mb-0">

                            <br>
                            <br>                            
                            <div class="d-grid gap-2">
                                <a class="btn btn-primary" href="medico1.html">LISTAR AGENDA</a>                                                                                          
                                <a class="btn btn-primary" href="medico_historiaclinica.html">HISTORIAS CLINICAS</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="card-title">
                            <H1>HISTORIA CLÍNICA</H1>
                        </div>
                        <br>
                        <form class="row g-3 mt-3">
                            <div class="col-6">
                                <label for="tipoDcto" class="form-label">Tipo de Documento.</label>
                                    <select class="form-select" id="tipoDcto">
                                    <option></option>
                                    <option>Cedula Colombiana.</option>
                                    <option>Tarjeta identidad.</option>
                                    <option>No Pasaporte.</option>
                                    <option>Cedula de Extranjeria.</option>
                                    </select>
                            </div>
                            <div class="col-6">
                                <label for="numDcto" class="form-label">Numero de Documento.</label>
                                <input type="dcto" class="form-control" id="numDcto" placeholder="Escribir numero de Documento">
                            </div>
                        </form>
                        <form class="row g-3 mt-3">
                            <div class="col-3">
                                <label for="primerNombre" class="form-label">Primer Nombre</label>
                                <input type="nombre" class="form-control" id="primernombre" placeholder="Escribir primer nombre">
                            </div>
                            <div class="col-3">
                                <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                                <input type="nombre" class="form-control" id="segundonombre" placeholder="Escribir segundo nombre">
                            </div>
                            <div class="col-3">
                                <label for="primerApellido" class="form-label">Primer Apellido</label>
                                <input type="apellido" class="form-control" id="primerapellido" placeholder="Escribir primer apellido">
                            </div>
                            <div class="col-3">
                                <label for="segundoApellido" class="form-label">Primer Nombre</label>
                                <input type="apellido" class="form-control" id="segundoapellido" placeholder="Escribir segundo apellido">
                            </div>
                        </form>
                        <form class="row g-3 mt-3">
                            <div class="col-4">
                                <label class="form-label"> Fecha de Nacimiento</label>
                                <div class="col-md-9">
                                    <input type="date" name="fecha_cita">
                                </div>                            </div>
                            <div class="col-4">
                                <label for="pais" class="form-label">País</label>
                                <input type="pais" class="form-control" id="pais" placeholder="Escribir pais">
                            </div>
                            <div class="col-4">
                                <label for="ciudad" class="form-label">Ciudad</label>
                                <input type="ciudad" class="form-control" id="ciudad" placeholder="Escribir ciudad">
                            </div>
                        </form>
                        <form class="row g-3 mt-3">
                            <div class="col-6">
                                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email">                                
                            </div>
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="EPS" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">EPS</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="PARTICULAR" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">PARTICULAR</label>
                                </div>
                            </div>
                        </form>
                        <br>
                        <br>
                        <div class="card-title">
                            <H1>INFORMACIÓN CLÍNICA</H1>
                        </div>
                        <form class="row g-3 mt-3">
                            <div class="col-6">
                                <label for="Dx" class="form-label">Diagnóstico</label>
                                <input type="Dx" class="form-control" id="Dx" aria-describedby="emailHelp" placeholder="Dx">                                
                            </div>
                            <div class="col-6">
                            </div>
                        </form>
                        <form class="row g-3 mt-3">
                            <div class="col-12">
                                <label for="observaciones_dx" class="form-label">Observaciones</label>
                                <input type="observaciones_dx" class="form-control" id="observaciones_dx" aria-describedby="emailHelp" placeholder="">                                
                            </div>
                        </form>
                        <br>
                        <a class="btn btn-primary btn-sm" href="medico_historiaclinica.html">CREAR</a>
                    </div>
                </div>
            </div>
        </section>
