<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clínica Vive Mejor</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/logo.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <img src="assets/img/logocli.png">
                <h3><b>SUGERENCIAS</b></h3>
            </div>
        </nav>
        <section class="features-icons bg-light text-center">
            <div class="container">
                <form action = "#">

                    <div class="row">
                        <div class="col-lg-6">
                            <label for="form-label" class="form-label">Especialidad</label> <br>
                            <input type="text"  class="form-control" required placeholder="Area donde fue atendido">    
                        </div>
                        <div class="col-lg-6">
                                    <label for="form-label" class="form-label">Número de Documento</label> <br>
                                    <input type="number"  class="form-control" required placeholder="Número de cedula">    
                        </div>       
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-lg-4">
                            <label for="form-label" class="form-label">Fecha</label> <br>
                            <input type="date"  class="form-control" required placeholder="Area donde fue atendido">    
                        </div>
                        <div class="col-lg-4">
                            <label for="form-label" class="form-label">Correo Electronico</label> <br>
                            <input type="email"  class="form-control" required placeholder="E-mail">    
                        </div>  
                        <div class="col-lg-4">
                            <label for="form-label" class="form-label">Celular</label> <br>
                            <input type="number"  class="form-control" required placeholder="Número de celular">    
                        </div>     
                    </div>
                        
                    
                    <br>
                    <br>
                    <div class="row">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Sugerencias y/o felicitaciones</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="Describa la sugerencia que desea informar"></textarea>
                        </div>
                    </div>    
                        <p>Los datos e información personal aquí consignados, se les dará tratamiento especial de acuerdo con lo establecido en la ley estatutaria 1581 de 2012</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" required id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Confirmación de uso de datos. Política de Protección de Datos</label>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <button class="btn btn-lg btn-primary" type="submit" >Enviar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Clínica Vive Mejor 2022. </p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
